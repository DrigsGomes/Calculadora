<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora online </title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/3df637a2f2.js" crossorigin="anonymous"></script>


<body>

    <div class="container">

        <div class="calculadora">
            <p class="result" id="resultado"></p>

            <table>
                <tr>
                    <td> <button class="btn ac"> AC</button> </td>
                    <td> <button class="btn neg"> <i class="fa fa-backspace"></i> </button> </td>
                    <td> <button class="btn especial"> <i class="fa fa-divide"></i> </button> </td>
                </tr>

                <tr>
                    <td> <button class="btn"> 7 </button> </td>
                    <td> <button class="btn"> 8 </i> </button> </td>
                    <td> <button class="btn"> 9 </i> </button> </td>
                    <td> <button class="btn especial"> x </i> </button> </td>

                </tr>

                <tr>
                    <td> <button class="btn"> 4 </button> </td>
                    <td> <button class="btn"> 5 </i> </button> </td>
                    <td> <button class="btn"> 6 </i> </button> </td>
                    <td> <button class="btn especial"> - </i> </button> </td>

                </tr>

                <tr>
                    <td> <button class="btn"> 0 </button> </td>
                    <td> <button class="btn"> . </i> </button> </td>
                    <td> <button class="btn especial"> = </i> </button> </td>
                   

                </tr>

            </table>



        </div>
    </div>


    <script src="./script.js"></script>
    

</body>
</html>
